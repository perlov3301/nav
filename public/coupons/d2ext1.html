<!DOCTYPE html>
<html>
<head lang="en">
 <meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>video.js sample</title>
<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css"/>

<script type="text/javascript" src="jquery-2.1.4.min.js">
</script>

<script type="text/javascript" src="jquery.mobile-1.4.5.min.js">
</script>
 <link href="http://vjs.zencdn.net/4.0/video-js.css"      rel="stylesheet">
 <script src="http://vjs.zencdn.net/4.0/video.js"></script>  
<script type='text/javascript' src='d2ext.js'></script>
<style type='text/css'>
html{width:452px;}
.ui-mobile [data-role=page],
.ui-mobile [data-role=popup],
.ui-mobile [data-role=dialog],
 .ui-page 
{ 
top: 0; 
left: 0; 
width: 100%; 
min-height: 100%;
}
.ui-popup-container
 {
    width:100%;
    height: 100%;
 }
label { float:left;display: inline-block; }

.ac11 { font-weight:bold;}


</style>
</head>
<body>
<div id='aford2' class='ac11'></div>
<h3>our video</h3>
<video id="ourvid" class="video-js vjs-default-skin"
 width="445" height="264"
 poster="http://video-js.zencoder.com/oceans-clip.png"
 data-setup='{"preload":true}'>
 <source src="http://video-js.zencoder.com/oceans-clip.mp4"
type='video/mp4' />
 <source src="http://video-js.zencoder.com/oceans-clip.webm"
type='video/webm' />
 <source src="http://video-js.zencoder.com/oceans-clip.ogv"
type='video/ogg' />
</video>
 
</body>
</html>
